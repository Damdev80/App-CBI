<div class="card card-border bg-base-100 shadow-xl w-full hover:shadow-2xl transition-shadow">
  <figure *ngIf="imageUrl" class="w-full">
    <img [src]="imageUrl" [alt]="title" class="w-full h-48 object-cover" />
  </figure>
  
  <div class="card-body p-6">
    <h2 class="card-title text-lg">{{ title }}</h2>
    <p class="text-sm opacity-80">{{ description }}</p>
    
    <div class="card-actions justify-end mt-4">
      <button class="btn btn-primary btn-sm">Acci√≥n</button>
    </div>
  </div>
</div>
