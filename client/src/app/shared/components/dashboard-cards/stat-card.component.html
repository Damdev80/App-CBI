<div class="stats shadow">
  <div class="stat border-3 border-indigo-600">
    <div class="stat-title text-base-content/70">{{ title() }}</div>
    <div class="stat-value text-primary">{{ value() }}</div>
    <div class="stat-desc text-base-content/60" *ngIf="description()">
      {{ description() }}
    </div>
  </div>
</div>
