<div class="max-w-2xl mx-auto p-4">
  <form class="space-y-6">
    <!-- Información Personal -->
    <fieldset class="fieldset bg-base-200 border-base-300 rounded-box border p-6">
      <legend class="fieldset-legend text-lg font-bold">Información Personal</legend>

      <label class="label">Nombre completo</label>
      <input type="text" class="input" placeholder="Maria Núñez" id="name" />

      <label class="label mt-4">Correo electrónico</label>
      <input type="email" class="input" placeholder="maria.nunez@example.com" id="email" />

      <label class="label mt-4">Teléfono</label>
      <input type="tel" class="input" placeholder="+34987654321" id="number" />

      <label class="label mt-4">Fecha de nacimiento</label>
      <input type="date" class="input" id="happybirthday" value="1998-03-22" />
    </fieldset>

    <!-- Dirección -->
    <fieldset class="fieldset bg-base-200 border-base-300 rounded-box border p-6">
      <legend class="fieldset-legend text-lg font-bold">Dirección</legend>

      <label class="label">Dirección</label>
      <input type="text" class="input" placeholder="Avenida del Sol 45, Madrid" id="address" />

      <label class="label mt-4">Edad</label>
      <input type="number" class="input" placeholder="26" id="age" />
    </fieldset>

    <!-- Información Laboral -->
    <fieldset class="fieldset bg-base-200 border-base-300 rounded-box border p-6">
      <legend class="fieldset-legend text-lg font-bold">Información Laboral</legend>

      <label class="label">Área de servicio</label>
      <input type="text" class="input" placeholder="Atención al Cliente" id="service_area" />

      <label class="label mt-4">Trabajo</label>
      <input type="text" class="input" placeholder="Community Manager" id="job" />
    </fieldset>

    <!-- Intereses -->
    <fieldset class="fieldset bg-base-200 border-base-300 rounded-box border p-6">
      <legend class="fieldset-legend text-lg font-bold">Intereses</legend>

      <label class="label">Hobbies</label>
      <input type="text" class="input" placeholder="Leer, Senderismo" id="hobbies" />

      <label class="label mt-4">Sueños</label>
      <input type="text" class="input" placeholder="Publicar una novela" id="dreams" />

      <label class="label mt-4">Área vulnerable</label>
      <select class="select w-full" id="vulnerable_area">
        <option disabled selected>Selecciona un área</option>
        <option>Ninguna</option>
        <option>Emocional</option>
        <option>Física</option>
        <option>Económica</option>
        <option>Espiritual</option>
      </select>
    </fieldset>

    <!-- Seguridad -->
    <fieldset class="fieldset bg-base-200 border-base-300 rounded-box border p-6">
      <legend class="fieldset-legend text-lg font-bold">Seguridad</legend>

      <label class="label">Contraseña</label>
      <input type="password" class="input" placeholder="********" id="password" />

      <label class="label mt-4">Confirmar contraseña</label>
      <input type="password" class="input" placeholder="********" id="confirmPassword" />
    </fieldset>

    <!-- Botones de acción -->
    <div class="flex flex-col sm:flex-row gap-4 mt-6">
      <button type="submit" class="btn btn-primary flex-1">
        Registrarse
      </button>
      <button type="button" (click)="navigateTo('/login')" class="btn btn-ghost flex-1">
        ¿Ya tienes cuenta? Inicia sesión
      </button>
    </div>
  </form>
</div>
