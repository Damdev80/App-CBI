<div class="min-h-screen flex items-center justify-center bg-base-200">
  <div class="card w-full max-w-md shadow-2xl bg-base-100">
    <div class="card-body">
      <h2 class="card-title text-3xl font-bold text-center justify-center mb-4">
        Registro
      </h2>

      <!-- Alerta de Error -->
      @if (errorMessage()) {
        <div class="alert alert-error mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>{{ errorMessage() }}</span>
        </div>
      }

      <!-- Alerta de Éxito -->
      @if (successMessage()) {
        <div class="alert alert-success mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>{{ successMessage() }}</span>
        </div>
      }

      <!-- ✅ CAMBIO 1: Agregar [formGroup] y (ngSubmit) -->
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
        
        <!-- Número de teléfono -->
        <div class="form-control">
          <label class="label" for="phone">
            <span class="label-text font-semibold">Número de teléfono</span>
          </label>
          <!-- ✅ CAMBIO 2: Agregar formControlName -->
          <input
            type="tel"
            id="phone"
            formControlName="number"
            placeholder="Ingresa tu número de teléfono"
            class="input input-bordered w-full"
            [class.input-error]="registerForm.get('number')?.invalid && registerForm.get('number')?.touched"
          />
          
          <!-- ✅ CAMBIO 3: Mostrar errores de validación -->
          <span class="flex items-center gap-1 text-xs text-gray-500 mt-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-gray-300" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M12 20a8 8 0 100-16 8 8 0 000 16z"/>
            </svg>
            Solo puedes registrarte si tu número ya existe en el sistema.
          </span>
          
          <!-- ✅ CAMBIO 4: Mensaje de error -->
          <label 
            *ngIf="registerForm.get('number')?.invalid && registerForm.get('number')?.touched" 
            class="label"
          >
            <span class="label-text-alt text-error">
              <span *ngIf="registerForm.get('number')?.errors?.['required']">El número de teléfono es requerido</span>
              <span *ngIf="registerForm.get('number')?.errors?.['pattern']">Debe tener 10 dígitos</span>
            </span>
          </label>
        </div>

        <!-- Email -->
        <div class="form-control">
          <label class="label" for="email">
            <span class="label-text">Email</span>
          </label>
          <!-- ✅ CAMBIO 5: Agregar formControlName -->
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="correo@ejemplo.com"
            class="input input-bordered w-full"
            [class.input-error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          />
          
          <!-- ✅ CAMBIO 6: Mensaje de error email -->
          <label 
            *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" 
            class="label"
          >
            <span class="label-text-alt text-error">
              <span *ngIf="registerForm.get('email')?.errors?.['required']">El email es requerido</span>
              <span *ngIf="registerForm.get('email')?.errors?.['email']">Email inválido</span>
            </span>
          </label>
        </div>

        <!-- Contraseña -->
        <div class="form-control">
          <label class="label" for="password">
            <span class="label-text">Contraseña</span>
          </label>
          <!-- ✅ CAMBIO 7: Agregar formControlName -->
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Ingresa tu contraseña"
            class="input input-bordered w-full"
            [class.input-error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          />
          
          <!-- ✅ CAMBIO 8: Mensaje de error contraseña -->
          <label 
            *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" 
            class="label"
          >
            <span class="label-text-alt text-error">
              <span *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
              <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres</span>
            </span>
          </label>
        </div>

        <!-- Botón de registro -->
        <div class="form-control mt-6">
          <!-- ✅ CAMBIO 9: Deshabilitar botón mientras carga -->
          <button 
            type="submit" 
            class="btn btn-primary w-full"
            [disabled]="isLoading() || registerForm.invalid"
          >
            <!-- ✅ CAMBIO 10: Mostrar spinner cuando está cargando -->
            <span *ngIf="isLoading()" class="loading loading-spinner"></span>
            <span *ngIf="!isLoading()">Registrarse</span>
            <span *ngIf="isLoading()">Registrando...</span>
          </button>
        </div>
      </form>

      <!-- Link opcional para login -->
      <div class="text-center mt-4">
        <span class="text-sm">¿Ya tienes una cuenta? </span>
        <!-- ✅ CAMBIO 11: Agregar función de navegación -->
        <a (click)="navigateTo('/login')" class="link link-primary text-sm cursor-pointer">
          Inicia sesión
        </a>
      </div>
    </div>
  </div>
</div>
