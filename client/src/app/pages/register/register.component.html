<div class="max-w-md mx-auto bg-white shadow-lg rounded-xl p-6">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
    Crear cuenta
  </h2>

  <form>
    <!-- Nombre -->
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
        Nombre completo
      </label>
      <input
        type="text"
        id="name"
        placeholder="Juan Pérez"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
        Correo electrónico
      </label>
      <input
        type="email"
        id="email"
        placeholder="correo@ejemplo.com"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Contraseña -->
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
        Contraseña
      </label>
      <input
        type="password"
        id="password"
        placeholder="********"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Confirmar contraseña -->
    <div class="mb-6">
      <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
        Confirmar contraseña
      </label>
      <input
        type="password"
        id="confirmPassword"
        placeholder="********"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Botón -->
    <button
      type="submit"
      class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors"
    >
      Registrarse
    </button>

    <!-- Link a login -->
    <p class="text-center text-sm text-gray-600 mt-4">
      ¿Ya tienes una cuenta?
      <button (click)="navigateTo('/login')" class="text-blue-600 hover:underline">Inicia sesión</button>
    </p>
  </form>
</div>
