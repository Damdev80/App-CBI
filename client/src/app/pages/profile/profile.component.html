<div class="min-h-screen w-full flex flex-col justify-center items-center bg-base-200">
  <div class="w-full flex flex-col md:flex-row items-start gap-8 bg-white dark:bg-base-200 rounded-none md:rounded-xl shadow border border-base-300 p-4 md:p-10 mt-0 md:mt-12">
    <!-- Foto y acciones -->
    <div class="flex flex-col items-center w-full md:w-1/3 max-w-xs mx-auto">
      <div class="rounded-full bg-base-300 border border-base-300 w-32 h-32 flex items-center justify-center mb-4 overflow-hidden">
        <svg class="w-20 h-20 text-base-content/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
      </div>
      <label class="btn btn-sm btn-ghost w-full mb-2">
        <input type="file" hidden />
        Cambiar foto
      </label>
      <!-- Puedes agregar aquí más acciones o links minimalistas si lo deseas -->
    </div>
    <!-- Formulario -->
    <div class="flex-1 w-full">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
        <div class="form-control">
          <label class="label" for="name">Nombre</label>
          <input id="name" class="input input-bordered w-full" placeholder="Nombre" formControlName="name" type="text" />
        </div>
        <div class="form-control">
          <label class="label" for="email">Email</label>
          <input id="email" class="input input-bordered w-full" placeholder="Email" formControlName="email" type="email" />
        </div>
        <div class="form-control">
          <label class="label" for="number">Teléfono</label>
          <input id="number" class="input input-bordered w-full" placeholder="Teléfono" formControlName="number" type="text" />
        </div>
        <div class="form-control">
          <label class="label" for="address">Dirección</label>
          <input id="address" class="input input-bordered w-full" placeholder="Dirección" formControlName="address" type="text" />
        </div>
        <div class="form-control">
          <label class="label" for="happybirth">Fecha de nacimiento</label>
          <input id="happybirth" class="input input-bordered w-full" placeholder="Fecha de nacimiento" formControlName="happybirth" type="date" />
        </div>
        <div class="form-control">
          <label class="label" for="gender">Género</label>
          <select id="gender" class="select select-bordered w-full" formControlName="gender">
            <option value="">Género</option>
            <option *ngFor="let g of genderOptions" [value]="g">{{ g }}</option>
          </select>
        </div>
        <div class="flex items-center gap-2">
          <input class="checkbox" formControlName="baptized" type="checkbox" id="baptized" />
          <label for="baptized" class="text-xs">Bautizado</label>
        </div>
        <div class="flex items-center gap-2">
          <input class="checkbox" formControlName="isActive" type="checkbox" id="isActive" />
          <label for="isActive" class="text-xs">Activo</label>
        </div>
        <div class="form-control">
          <label class="label" for="age">Edad</label>
          <input id="age" class="input input-bordered w-full" placeholder="Edad" formControlName="age" type="number" />
        </div>
        <div class="form-control">
          <label class="label" for="hobbies">Hobbies</label>
          <input id="hobbies" class="input input-bordered w-full" placeholder="Hobbies" formControlName="hobbies" type="text" />
        </div>
        <div class="form-control">
          <label class="label" for="dreams">Sueños</label>
          <input id="dreams" class="input input-bordered w-full" placeholder="Sueños" formControlName="dreams" type="text" />
        </div>
        <div class="form-control">
          <label class="label" for="job">Trabajo</label>
          <input id="job" class="input input-bordered w-full" placeholder="Trabajo" formControlName="job" type="text" />
        </div>
        <div class="form-control">
          <label class="label" for="levelDicipules">Nivel de Discipulado</label>
          <select id="levelDicipules" class="select select-bordered w-full" formControlName="levelDicipules">
            <option [value]="'I'">I</option>
            <option [value]="'II'">II</option>
            <option [value]="'III'">III</option>
            <option [value]="'IV'">IV</option>
          </select>
        </div>
        <div class="form-control md:col-span-2">
          <label class="label" for="vulnerable_area">Área vulnerable</label>
          <input id="vulnerable_area" class="input input-bordered w-full" placeholder="Área vulnerable" formControlName="vulnerable_area" type="text" />
        </div>
        <button class="btn btn-primary w-full md:col-span-2 mt-2" type="submit" [disabled]="isLoading()">Guardar cambios</button>
        <div *ngIf="errorMessage()" class="alert alert-error mt-2 md:col-span-2">{{ errorMessage() }}</div>
        <div *ngIf="successMessage()" class="alert alert-success mt-2 md:col-span-2">{{ successMessage() }}</div>
      </form>
      <ng-template #loading>
        <div class="flex justify-center items-center py-8">
          <span class="loading loading-spinner loading-lg"></span>
        </div>
      </ng-template>
    </div>
  </div>
</div>
