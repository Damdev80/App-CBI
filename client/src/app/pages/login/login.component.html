<div class="min-h-screen flex items-center justify-center bg-base-200">
  <div class="card w-full max-w-md bg-base-100 shadow-xl">
    <div class="card-body">

      <!-- Header -->
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold">Bienvenido</h1>
        <p class="text-base-content/60 mt-2">Inicia sesión en tu cuenta</p>
      </div>

      <form>
        <!-- Email -->
        <div class="form-control w-full mb-4">
          <label class="label">
            <span class="label-text font-medium">Correo Electrónico</span>
          </label>
          <label class="input input-bordered w-full flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
              class="w-4 h-4 opacity-70">
              <path
                d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
              <path
                d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
            </svg>
            <input type="email" class="grow" placeholder="ejemplo@correo.com" />
          </label>
        </div>

        <!-- Password -->
        <div class="form-control w-full mb-4">
          <label class="label">
            <span class="label-text font-medium">Contraseña</span>
          </label>
          <label class="input input-bordered w-full flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
              class="w-4 h-4 opacity-70">
              <path fill-rule="evenodd"
                d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                clip-rule="evenodd" />
            </svg>
            <input type="password" class="grow" placeholder="••••••••" />
          </label>
          <label class="label">
            <a href="#" class="label-text-alt link link-hover">¿Olvidaste tu contraseña?</a>
          </label>
        </div>

        <!-- Remember me -->
        <div class="form-control w-full mb-6">
          <label class="label cursor-pointer justify-start gap-3">
            <input type="checkbox" class="checkbox checkbox-primary checkbox-sm" />
            <span class="label-text">Recordarme</span>
          </label>
        </div>

        <!-- Submit Button -->
        <button class="btn btn-primary w-full">Iniciar Sesión</button>

        <div class="divider">O</div>

        <!-- Register Link -->
        <p class="text-center text-base-content/60">
          ¿No tienes cuenta?
          <a href="/register" class="link link-primary font-medium">Regístrate</a>
        </p>
      </form>

    </div>
  </div>
</div>
