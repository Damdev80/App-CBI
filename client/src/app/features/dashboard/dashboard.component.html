<div class="max-w-7xl mx-auto">
  <!-- T√≠tulo -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold">Dashboard</h1>
    <p class="text-base-content/60 mt-2">Bienvenido al panel de administraci√≥n</p>
  </div>
    <!-- Contenido del dashboard -->


    <!-- Card -->

    @if (error()) {
    <div class="alert alert-error mb-6">
      <span>{{ error() }}</span>
    </div>
  }

  <!-- Loading state -->
  @if (isLoading()) {
    <div class="flex justify-center items-center py-12">
      <span class="loading loading-spinner loading-lg"></span>
    </div>
  }

  @if (!isLoading()) {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      
      <app-stat-card
        class="hover:shadow-lg transition-shadow duration-300 rounded-lg"
        [title]="'Total Usuarios'"
        [value]="totalUsers()"
        [icon]="'üë•'"
        [bgColor]="'bg-gradient-to-br from-blue-500 to-blue-600'"
        [textColor]="'text-white'"
        [description]="'Usuarios registrados'"
      />

      <app-stat-card
        class="hover:shadow-lg transition-shadow duration-300 rounded-lg"
        [title]="'Total Usuarios Bautizados'"
        [value]="totalBautized()"
        [icon]="'‚úùÔ∏è'"
        [bgColor]="'bg-gradient-to-br from-green-500 to-green-600'"
        [textColor]="'text-white'"
        [description]="'Usuarios bautizados'"
      />

      <app-stat-card
        class="hover:shadow-lg transition-shadow duration-300 rounded-lg"
        [title]="'Total Mujeres'"
        [value]="totalWomenRegistered()"
        [icon]="'üë©'"
        [bgColor]="'bg-gradient-to-br from-purple-500 to-purple-600'"
        [textColor]="'text-white'"
        [description]="'Usuarios mujeres'"
      />
      
    </div>
  }



  
    
</div>
