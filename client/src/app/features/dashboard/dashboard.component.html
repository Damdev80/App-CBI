<div class="max-w-7xl mx-auto">
  <!-- Título -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold">Dashboard</h1>
    <p class="text-base-content/60 mt-2">Bienvenido al panel de administración</p>
  </div>

  <!-- Contenido del dashboard -->


    <!-- Card -->

    @if (error()) {
    <div class="alert alert-error mb-6">
      <span>{{ error() }}</span>
    </div>
  }

  <!-- Loading state -->
  @if (isLoading()) {
    <div class="flex justify-center items-center py-12">
      <span class="loading loading-spinner loading-lg"></span>
    </div>
  }

  @if (!isLoading()) {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      
      <app-stat-card
        [title]="'Total Usuarios'"
        [value]="totalUsers()"
        [description]="'Usuarios registrados en el sistema'"
        [color]="'primary'"
        [icon]="'<svg class=&quot;w-8 h-8&quot; fill=&quot;none&quot; stroke=&quot;currentColor&quot; viewBox=&quot;0 0 24 24&quot;><path stroke-linecap=&quot;round&quot; stroke-linejoin=&quot;round&quot; stroke-width=&quot;2&quot; d=&quot;M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z&quot;/></svg>'"
      />

      <app-stat-card
        [title]="'Usuarios Bautizados'"
        [value]="totalBautized()"
        [description]="'Hermanos bautizados'"
        [color]="'success'"
        [icon]="'<svg class=&quot;w-8 h-8&quot; fill=&quot;none&quot; stroke=&quot;currentColor&quot; viewBox=&quot;0 0 24 24&quot;><path stroke-linecap=&quot;round&quot; stroke-linejoin=&quot;round&quot; stroke-width=&quot;2&quot; d=&quot;M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z&quot;/></svg>'"
      />

      <app-stat-card
        [title]="'Total Mujeres'"
        [value]="totalWomenRegistered()"
        [description]="'Hermanas registradas'"
        [color]="'secondary'"
        [icon]="'<svg class=&quot;w-8 h-8&quot; fill=&quot;none&quot; stroke=&quot;currentColor&quot; viewBox=&quot;0 0 24 24&quot;><path stroke-linecap=&quot;round&quot; stroke-linejoin=&quot;round&quot; stroke-width=&quot;2&quot; d=&quot;M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z&quot;/></svg>'"
      />

      <app-stat-card
        [title]="'Congreso Juvenil'"
        [value]="totalcountUnpaid()"
        [description]="'Usuarios sin pagar'"
        [color]="'warning'"
        [icon]="'<svg class=&quot;w-8 h-8&quot; fill=&quot;none&quot; stroke=&quot;currentColor&quot; viewBox=&quot;0 0 24 24&quot;><path stroke-linecap=&quot;round&quot; stroke-linejoin=&quot;round&quot; stroke-width=&quot;2&quot; d=&quot;M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z&quot;/></svg>'"
      />
      
    </div>
  }



  
    
</div>
