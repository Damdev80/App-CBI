<div class="max-w-7xl mx-auto">
  <!-- Título -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold">Dashboard</h1>
    <p class="text-base-content/60 mt-2">Bienvenido al panel de administración</p>
  </div>

  <!-- Botones de navegación -->
  <div class="flex gap-4 mb-8">
    <button 
      class="btn btn-primary" 
      (click)="navigateToEventsList()">
      Ver Eventos
    </button>
    <button 
      class="btn btn-secondary" 
      (click)="navigateToEventRegistration()">
      Nueva Inscripción
    </button>
  </div>

    <!-- Contenido del dashboard -->


    <!-- Card -->

    @if (error()) {
    <div class="alert alert-error mb-6">
      <span>{{ error() }}</span>
    </div>
  }

  <!-- Loading state -->
  @if (isLoading()) {
    <div class="flex justify-center items-center py-12">
      <span class="loading loading-spinner loading-lg"></span>
    </div>
  }

  @if (!isLoading()) {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
      
      <app-stat-card
        [title]="'Total Usuarios'"
        [value]="totalUsers()"
        [description]="'Usuarios registrados'"
      />

      <app-stat-card
        [title]="'Usuarios Bautizados'"
        [value]="totalBautized()"
        [description]="'Total bautizados'"
      />

      <app-stat-card
        [title]="'Total Mujeres'"
        [value]="totalWomenRegistered()"
        [description]="'Usuarios mujeres'"
      />

      <app-stat-card
        [title]="'Congreso Juvenil'"
        [value]="totalcountUnpaid()"
        [description]="'Usuarios no han pagado'"
      />
      
    </div>
  }



  
    
</div>
