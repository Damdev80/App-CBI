<!-- HEADER -->
<header class="w-4/5 bg-secondary text-white shadow-md mx-auto mt-5 rounded-2xl fixed left-1/2 -translate-x-1/2 top-0">
  <div class="max-w-7xl mx-auto px-4 py-2 flex items-center justify-between">
    <!-- Logo -->
    <h1 class="text-2xl font-bold">Iglesia CBI</h1>

    <!-- Navegación -->
    <nav class="space-x-4">
      <button (click)="navigateTo('/')" class="hover:underline">Inicio</button>
      <button (click)="navigateTo('/login')" class="hover:underline">Iniciar Sesión</button>
      <button (click)="navigateTo('/register')" class="hover:underline">Registrarse</button>
    </nav>
  </div>
</header>

<!-- CONTENIDO (se carga aquí cada página pública) -->
<main class="min-h-screen max-w-full mx-auto">
  <router-outlet></router-outlet>
</main>

<!-- FOOTER -->
<footer class="bg-gray-800 text-gray-200 mt-8">
  <div class="max-w-7xl mx-auto px-4 py-6 text-center">
    <p>&copy; {{ currentYear }} Mi Iglesia. Todos los derechos reservados.</p>
    <p class="text-sm mt-1">"Un lugar para crecer en comunidad."</p>
  </div>
</footer>
