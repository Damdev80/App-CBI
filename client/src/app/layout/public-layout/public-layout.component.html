<!-- HEADER -->
<header class="navbar bg-base-100 border-b border-base-300">
  <div class="navbar-start">
    <!-- Logo -->
    <button (click)="navigateTo('/')" class="flex items-center gap-2 px-2">
      <img src="/img/cbiLogo.svg" alt="CBI" class="w-15 h-15"/>
    </button>
  </div>

  <!-- Menú (mismo para móvil y desktop) -->
  <div class="navbar-end flex gap-2">
    <button (click)="navigateTo('/login')" class="btn btn-ghost btn-sm">Iniciar Sesión</button>
    <button (click)="navigateTo('/register')" class="btn btn-primary btn-sm">Registrarse</button>
  </div>
</header>

<!-- MAIN CONTENT -->
<main class="min-h-screen overflow-x-hidden">
  <router-outlet></router-outlet>
</main>

<!-- FOOTER -->
<footer class="footer footer-center bg-base-200 text-base-content py-8 border-t border-base-300">
  <div class="max-w-md">
    <div class="flex items-center justify-center gap-2 mb-4">
      <img src="/img/cbiLogo.svg" alt="CBI" class="w-6 h-6 opacity-80"/>
      <p class="font-semibold text-sm">Iglesia CBI</p>
    </div>
    <p class="text-xs opacity-70">&copy; {{ currentYear }} Todos los derechos reservados</p>
    <p class="text-sm italic mt-2">"Un lugar para crecer en comunidad."</p>
  </div>
</footer>
