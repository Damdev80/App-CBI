<!-- HEADER -->

  <div class="navbar-start">
    <div class="flex items-center gap-2">
      <img src="img/cbiLogo.svg" alt="CBI Logo" class="object-cover w-10 h-10"/>

    </div>
  </div>
  
  <div class="navbar-end">
    <nav class="flex items-center gap-2">
      <button (click)="navigateTo('/')" class="btn btn-ghost btn-sm">Inicio</button>

    </nav>
  </div>
</header>
